<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME LAB PRO ‚Äì Elite Edition</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg-dark: #020617;
            --card-bg: #1e293b;
            --accent: #8b5cf6;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-dark);
            color: white;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Design */
        nav {
            width: 240px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-right: 1px solid #334155;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        nav h1 {
            font-size: 22px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        nav button {
            padding: 12px;
            border: 1px solid #334155;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-align: left;
        }

        nav button:hover, nav button.active {
            background: #1e293b;
            color: var(--primary);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        /* Main Content Area */
        main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .view-container {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Game Elements */
        input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn-action {
            background: var(--primary);
            color: #020617;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

        canvas {
            background: #0f172a;
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        .history { padding: 0; max-height: 200px; overflow-y: auto; }
        .history li {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
        }

        .win { color: #4ade80; border-left: 4px solid #4ade80; padding-left: 10px; }
        .lose { color: #f87171; border-left: 4px solid #f87171; padding-left: 10px; }
    </style>
</head>
<body>

<nav id="sidebar">
    <h1>üß† GAME LAB PRO</h1>
    <button data-view="menu" class="active">üè† Accueil</button>
    <button data-view="guess">üéØ Mystery Number</button>
    <button data-view="sort">üî¢ Algo Visualizer</button>
    <button data-view="stats">üìä Leaderboard</button>
</nav>

<main>
    <div id="app" class="view-container"></div>
</main>

<script>
/* =========================
   CORE ENGINE & STATE
========================= */
const state = {
    score: 0,
    gamesPlayed: 0,
    history: [],
    currentSortInterval: null
};

const save = () => localStorage.setItem("gameLabPro", JSON.stringify(state));
const load = () => {
    const data = localStorage.getItem("gameLabPro");
    if (data) Object.assign(state, JSON.parse(data));
};
load();

/* =========================
   ROUTER SYSTEM
========================= */
const app = document.getElementById("app");
const navButtons = document.querySelectorAll("#sidebar button");

const navigate = (view) => {
    // Nettoyage des processus en cours (intervalles de tri)
    if (state.currentSortInterval) clearInterval(state.currentSortInterval);
    
    // UI active state
    navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.view === view));
    
    // Render views
    switch(view) {
        case 'menu': renderMenu(); break;
        case 'guess': renderGuessGame(); break;
        case 'sort': renderSortGame(); break;
        case 'stats': renderStats(); break;
    }
};

navButtons.forEach(btn => btn.onclick = () => navigate(btn.dataset.view));

/* =========================
   VIEWS
========================= */

function renderMenu() {
    app.innerHTML = `
        <div class="card">
            <h2>Bienvenue, Major ü´°</h2>
            <p>Ton score actuel : <strong>${state.score} XP</strong></p>
            <hr style="border:0; border-top:1px solid #334155; margin: 20px 0;">
            <p>Choisis un d√©fi dans le menu lat√©ral pour commencer l'entra√Ænement.</p>
        </div>
    `;
}

function renderGuessGame() {
    let secret = Math.floor(Math.random() * 100) + 1;
    let attempts = 7; // √âquilibrage math√©matique
    
    app.innerHTML = `
        <div class="card">
            <h2>üéØ Mystery Number</h2>
            <p id="msg">Trouve le nombre entre 1 et 100</p>
            <input type="number" id="guessInput" placeholder="Tape un nombre..." autofocus>
            <button class="btn-action" id="guessBtn">V√©rifier</button>
            <div style="margin-top:20px; display:flex; justify-content:space-between">
                <span>Vies: <strong id="lives">${attempts}</strong> üíö</span>
                <span id="hint"></span>
            </div>
            <ul class="history" id="gameHistory"></ul>
        </div>
    `;

    const input = document.getElementById("guessInput");
    const msg = document.getElementById("msg");
    const livesDisplay = document.getElementById("lives");

    const checkGuess = () => {
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1 || val > 100) return;

        attempts--;
        livesDisplay.textContent = attempts;

        if (val === secret) {
            endGame(true);
        } else if (attempts <= 0) {
            endGame(false);
        } else {
            msg.innerHTML = val < secret ? "üìà C'est <b>Plus Grand</b> !" : "üìâ C'est <b>Plus Petit</b> !";
            input.value = "";
            input.focus();
        }
    };

    const endGame = (win) => {
        input.disabled = true;
        document.getElementById("guessBtn").disabled = true;
        if (win) {
            msg.innerHTML = "üéâ EXCELLENT ! +20 XP";
            state.score += 20;
            state.history.unshift({game: "Mystery", res: "Gagn√©", date: new Date().toLocaleTimeString()});
        } else {
            msg.innerHTML = `üíÄ √âCHEC ! Le nombre √©tait ${secret}`;
            state.history.unshift({game: "Mystery", res: "Perdu", date: new Date().toLocaleTimeString()});
        }
        state.gamesPlayed++;
        save();
    };

    document.getElementById("guessBtn").onclick = checkGuess;
    input.onkeydown = (e) => { if(e.key === "Enter") checkGuess(); };
}

function renderSortGame() {
    let data = Array.from({length: 20}, () => Math.floor(Math.random() * 80) + 10);
    
    app.innerHTML = `
        <div class="card">
            <h2>üî¢ Bubble Sort Visualizer</h2>
            <canvas id="sortCanvas" width="600" height="300"></canvas>
            <div style="display:flex; gap:10px;">
                <button class="btn-action" id="startSort">D√©marrer le Tri</button>
                <button class="btn-action" style="background:#334155; color:white;" onclick="navigate('sort')">Reset</button>
            </div>
            <p style="font-size:12px; color:#94a3b8; margin-top:15px;">Complexit√© : $O(n^2)$ - L'algorithme compare chaque paire d'√©l√©ments adjacents.</p>
        </div>
    `;

    const canvas = document.getElementById("sortCanvas");
    const ctx = canvas.getContext("2d");
    const btn = document.getElementById("startSort");

    const draw = (highlightIdx = -1) => {
        ctx.clearRect(0,0,600,300);
        const w = 600 / data.length;
        data.forEach((val, i) => {
            ctx.fillStyle = (i === highlightIdx || i === highlightIdx + 1) ? "#8b5cf6" : "#38bdf8";
            ctx.fillRect(i * w + 2, 300 - val * 3, w - 4, val * 3);
        });
    };

    draw();

    btn.onclick = () => {
        btn.disabled = true;
        let i = 0, j = 0;
        
        state.currentSortInterval = setInterval(() => {
            if (i < data.length) {
                if (j < data.length - i - 1) {
                    if (data[j] > data[j+1]) {
                        [data[j], data[j+1]] = [data[j+1], data[j]];
                    }
                    j++;
                    draw(j);
                } else {
                    j = 0;
                    i++;
                }
            } else {
                clearInterval(state.currentSortInterval);
                draw();
                btn.textContent = "Tri Termin√© !";
            }
        }, 50);
    };
}

function renderStats() {
    app.innerHTML = `
        <div class="card">
            <h2>üìä Statistiques Globales</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:30px;">
                <div style="background:#0f172a; padding:20px; border-radius:8px; text-align:center;">
                    <small>SCORE TOTAL</small><br><strong style="font-size:24px; color:var(--primary)">${state.score} XP</strong>
                </div>
                <div style="background:#0f172a; padding:20px; border-radius:8px; text-align:center;">
                    <small>PARTIES</small><br><strong style="font-size:24px; color:var(--accent)">${state.gamesPlayed}</strong>
                </div>
            </div>
            <h3>Journal d'activit√©</h3>
            <ul class="history">
                ${state.history.map(h => `
                    <li class="${h.res === 'Gagn√©' ? 'win' : 'lose'}">
                        <span>${h.game}</span>
                        <span>${h.res}</span>
                        <small>${h.date}</small>
                    </li>
                `).join('')}
            </ul>
        </div>
    `;
}

// Lancement
navigate('menu');
</script>
</body>
</html>
