<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devine le Nombre - Cyber Edition</title>
    <style>
        /* =========================================
           VARIABLES & RESET
           ========================================= */
        :root {
            --bg-color: #050510;
            --card-bg: rgba(20, 20, 40, 0.7);
            --neon-green: #00ff41;
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --text-color: #e0e0e0;
            --font-main: 'Segoe UI', sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            /* Ajout d'un fond subtil en grille */
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            
            font-family: var(--font-main);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           HEADER
           ========================================= */
        header {
            background: rgba(5, 5, 16, 0.9);
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        header nav a {
            color: var(--neon-green);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        header nav a:hover {
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* =========================================
           MAIN CONTAINER
           ========================================= */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-family: var(--font-mono);
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* =========================================
           CARTE DU JEU (GLASSMORPHISM)
           ========================================= */
        .conteneur {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           ZONE DE JEU (INPUT & MESSAGE)
           ========================================= */
        #message {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            min-height: 1.5em;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        #nombreEntre {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            width: 120px;
            text-align: center;
            font-family: var(--font-mono);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* =========================================
           BOUTONS
           ========================================= */
        button {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: var(--font-main);
        }

        #valider {
            background: linear-gradient(45deg, var(--neon-green), #00b32d);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.3);
        }

        #valider:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 65, 0.5);
        }

        #valider:active {
            transform: translateY(1px);
        }
        
        #valider:disabled {
            background: #333;
            color: #777;
            cursor: default;
            box-shadow: none;
        }

        .btn-rejouer {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            margin-bottom: 1rem;
            width: 100%;
        }

        .btn-rejouer:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* Score */
        .score-display {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 2rem 0;
        }

        /* =========================================
           SÃ‰LECTEUR DE NIVEAU
           ========================================= */
        .niveau-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .niveau-container h3 {
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .level-btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .level-btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: #aaa;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .level-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Styles actifs pour les boutons de niveau (gÃ©rÃ©s via JS ou classes) */
        .level-btn.active-facile {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .level-btn.active-moyen {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            color: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.2);
        }

        .level-btn.active-difficile {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .rappel {
            font-size: 0.75rem;
            color: #666;
            margin-top: 15px;
            line-height: 1.4;
            text-align: center;
        }

        /* =========================================
           FOOTER
           ========================================= */
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Jouer</a>
            <a href="#">A propos</a>
        </nav>
    </header>

    <main>
        <h1>Devine le Nombre</h1>
        
        <div class="conteneur">
            <!-- Zone de statut -->
            <p id="message"></p>
            <p id="nombreEntre">En attente du niveau...</p>

            <!-- Zone de saisie -->
            <div class="input-group">
                <input type="number" id="input" placeholder="?" disabled>
                <button id="valider" disabled>Valider</button>
            </div>

            <button class="btn-rejouer" onclick="rejouer()">ðŸ”„ RÃ©initialiser</button>
            
            <div class="score-display">
                Score : <span id="score">0</span> | Essais restants : <span id="span">-</span>
            </div>

            <hr>

            <!-- SÃ©lecteur de niveau -->
            <div class="niveau-container">
                <h3>Choisir la difficultÃ©</h3>
                <div class="level-btn-group">
                    <button id="facile" class="level-btn">Facile</button>
                    <button id="moyen" class="level-btn">Moyen</button>
                    <button id="difficile" class="level-btn">Difficile</button>
                </div>
            </div>

            <div class="rappel">
                ðŸŸ¢ Facile (1-50) &nbsp;|&nbsp; ðŸŸ  Moyen (1-100) &nbsp;|&nbsp; ðŸ”´ Difficile (1-200)
            </div>
        </div>
    </main>

    <footer>&copy; 2026 Cyber Jeux</footer>

    <script>
        let essaie;
        let secret;
        let max = 50; // Valeur par dÃ©faut
        let score = 0;

        // Ã‰lÃ©ments du DOM
        const facileBtn = document.getElementById("facile");
        const moyenBtn = document.getElementById("moyen");
        const difficileBtn = document.getElementById("difficile");
        const input = document.getElementById("input");
        const validerBtn = document.getElementById("valider");
        const messageEl = document.getElementById("message");
        const scoreEl = document.getElementById("score");
        const essaieEl = document.getElementById("span");
        const nombreEntreEl = document.getElementById("nombreEntre");

        // Fonction de mise Ã  jour de l'UI des boutons
        function updateActiveButton(level) {
            // Reset des classes
            facileBtn.className = "level-btn";
            moyenBtn.className = "level-btn";
            difficileBtn.className = "level-btn";

            // Ajout de la classe active selon le niveau
            if (level === 50) facileBtn.classList.add("active-facile");
            if (level === 100) moyenBtn.classList.add("active-moyen");
            if (level === 200) difficileBtn.classList.add("active-difficile");
        }

        function jouer(maxVal) {
            max = maxVal;
            essaie = 3;
            secret = Math.floor(Math.random() * max) + 1;
            
            // Reset UI
            updateActiveButton(max);
            input.disabled = false;
            validerBtn.disabled = false;
            input.value = "";
            input.focus();
            essaieEl.textContent = essaie;
            messageEl.textContent = "Nouvelle partie commencÃ©e !";
            messageEl.style.color = "white";
            nombreEntreEl.textContent = `Entrez un nombre entre 1 et ${max}`;
        }

        // Ã‰couteurs d'Ã©vÃ©nements pour les niveaux
        facileBtn.addEventListener("click", () => jouer(50));
        moyenBtn.addEventListener("click", () => jouer(100));
        difficileBtn.addEventListener("click", () => jouer(200));

        // Logique de validation
        validerBtn.addEventListener("click", () => {
            const valeur = Number(input.value);

            if (isNaN(valeur) || !valeur || valeur < 1) {
                messageEl.textContent = "âš ï¸ Veuillez entrer un nombre valide";
                messageEl.style.color = "var(--neon-red)";
                return;
            }

            if (valeur === secret) {
                messageEl.textContent = "âœ… Bravo, vous avez trouvÃ© !";
                messageEl.style.color = "var(--neon-green)";
                score += 10;
                scoreEl.textContent = score;
                finDePartie();
            } else {
                essaie--;
                essaieEl.textContent = essaie;

                if (essaie === 0) {
                    messageEl.textContent = `ðŸ’€ Perdu ! Le nombre Ã©tait ${secret}`;
                    messageEl.style.color = "var(--neon-red)";
                    finDePartie();
                } else {
                    // Indication
                    messageEl.textContent = valeur < secret ? "â¬†ï¸ Plus grand !" : "â¬‡ï¸ Plus petit !";
                    messageEl.style.color = "var(--neon-blue)";
                    input.value = "";
                    input.focus();
                }
            }
        });

        function finDePartie() {
            input.disabled = true;
            validerBtn.disabled = true;
        }

        function rejouer() {
            // Relancer une partie avec le mÃªme niveau que prÃ©cÃ©demment ou par dÃ©faut
            jouer(max);
        }

        // Support de la touche EntrÃ©e
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                validerBtn.click();
            }
        });

        // Initialisation au chargement
        jouer(50);
    </script>
</body>
</html>
