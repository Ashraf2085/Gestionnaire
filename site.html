<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    button {
        background-color: rgb(0, 247, 255);
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }
    button:hover {
        background-color: rgb(123, 251, 255);
        transform: translateY(-2px);
    }
    button:active {
        transform: scale(0.98);
    }
    input {
        border-radius: 5px;
        padding: 5px;
        border :1px solid cyan;
        margin-bottom: 3px;
        transition: all 0.3s ease;
    }
    input:focus  {
        border-color:none;
        outline: none;
        border :1px solid rgb(129, 134, 196);
    }
    .conteneur {
        box-shadow: 0 0 10px rgb(146, 146, 146), 0 0 10px rgb(189, 189, 189);
        padding: 10px;
        border-radius: 5px;
    }
</style>
<body>
    <div class="conteneur">
    <p id="message" style="text-align: center;"></p>
    <p>Essaie : <span id="span"></span></p>
    <input type="text" id="input" name="input">
    <button id="valider">valider</button>
    <button onclick="rejouer()">Rejouer</button>
    <p>score : <span id="score"></span></p>
    <p id="nombreEntre"></p>
    <hr>
    <h3>niveau :</h3>
    <p>veuillez choisir un niveau</p>
    <button id="facile">ðŸŸ¢ Facile</button>
    <button id="moyen">ðŸŸ  Moyen</button>
    <button id="difficile">ðŸ”´ Difficile</button>
    <p>Rappelle:</p>
    <p>niveau Facile = 1 et 50</p>
    <p>niveau Moyen = 1 et 100</p>
    <p>Niveau Difficile = 1 et 200</p>
</div>
</body>
<script>
let essaie;
let secret;
let score = 0
let facile = document.getElementById("facile")
let moyen = document.getElementById("moyen")
let difficile = document.getElementById("difficile")
function jouer() {
    facile.addEventListener("click", () => {
        secret = Math.floor(Math.random() * 50) + 1;
        document.getElementById("nombreEntre").textContent = "Entrez un nombre entre 1 et 50"
    })
    moyen.addEventListener("click", () => {
        secret = Math.floor(Math.random() * 100) + 1;
        document.getElementById("nombreEntre").textContent = "Entrez un nombre entre 1 et 100"
    })
    difficile.addEventListener("click", () => {
        secret = Math.floor(Math.random() * 200) + 1;
        document.getElementById("nombreEntre").textContent = "Entrez un nombre entre 1 et 200"
    })
    essaie = 3;

    document.getElementById("span").textContent = essaie;
    document.getElementById("message").textContent = "";
    document.getElementById("input").value = "";
}

document.getElementById("valider").addEventListener("click", () => {
    const valeur = Number(document.getElementById("input").value);
    const message = document.getElementById("message");

    if (!valeur) {
        message.textContent = "Veuillez entrez un nombre"
        message.style.color = "red"
        return;
    }

    if (valeur === secret) {
        message.textContent = "âœ… Bravo trouvÃ©";
        message.style.color = "green";
        score += 10
        document.getElementById("score").textContent = score
    } else {
        essaie--;
        document.getElementById("span").textContent = essaie;

        if (essaie === 0) {
            message.textContent = "ðŸ˜¢ Perdu, le nombre Ã©tait " + secret;
        } else {
            message.style.color = "blue"
            message.textContent = valeur < secret ? "Plus grand" : "Plus petit";
        }
    }
});

function rejouer() {
    jouer();
}

jouer();
</script>

</html>
