<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de Voyage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <h1>Journal de Voyage</h1>
        </nav>
    </header>

    <main>

        <form class="ajouter">
            <h2>Ajouter un nouveau voyage</h2>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>

            <div>
                <label for="lieu">Lieu</label>
                <input type="text" id="lieu">
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>

            <div>
                <label for="photo">Photo</label>
                <input type="file" id="photo">
            </div>

            <button type="submit">Ajouter</button>
        </form>

        <section class="filtres">
            <p>Filtrer par :</p>
            <button data-filter="all">Tous</button>
            <button data-filter="italie">Italie</button>
            <button data-filter="france">France</button>
        </section>

        <section class="voyages">
            <h3>Mes Voyages</h3>
            <div id="voyages-list"></div>
        </section>

    </main>
</body>
</html>
