<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style général */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px;
    transition: background-color 0.3s, color 0.3s; /* Animation douce */
}

/* La Grille de produits */
#conteneur {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

/* Les Cartes Produits */
.produit-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    color: #333; /* Pour que le texte reste lisible en mode clair */
}

.produit-card h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #007bff;
}

.produit-card p {
    font-weight: bold;
    font-size: 1.1rem;
}

/* Le Bouton Filtre */
#btnFiltre {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s;
}
.conteneur-choix {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 8px;
    display: flex;
    gap: 10px; /* Espace entre les futurs boutons */
}
.conteneur-choix button {
    max-width: 100px;
    max-height: 40px;
}

/* En mode sombre */
.dark-mode .conteneur-choix {
    background-color: #333;
}
#btnFiltre:hover {
    background-color: #0056b3;
}

/* Adaptation Dark Mode */
.dark-mode .produit-card {
    background-color: #333;
    color: white;
    border-color: #444;
}
    </style>
</head>
<body>
    <div class="conteneur" id="conteneur"></div>
    <button id="btnFiltre">Moins de 150€</button>
    <script src="script.js"></script>
</body>
</body>
</html>
